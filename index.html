<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">BLOOM'S PLACE</div>
      <button
        class="navbar-toggler d-lg-none"
        type="button"
        aria-label="Toggle navigation"
      >
        <span
          class="navbar-toggler-icon"
          style="
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            background: url('data:image/svg+xml;utf8,<svg viewBox=\'0 0 30 30\' xmlns=\'http://www.w3.org/2000/svg\'><path stroke=\'rgba(160,82,45,1)\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-miterlimit=\'10\' d=\'M4 7h22M4 15h22M4 23h22\'/></svg>')
              center/contain no-repeat;
          "
        ></span>
      </button>
      <nav class="main-nav">
        <a href="#home">Home</a>
        <a href="#packages">Packages</a>
        <a href="#services">Services</a>
        <a href="#contacts">Contacts</a>
        <button class="book-btn">Book now</button>
      </nav>
    </header>
    <div class="below-header-hero">
      <div class="hero-overlay">
        <h1 class="hero-title">MAKE YOUR VACATION MORE MEANINGFUL</h1>
        <p class="hero-catchphrase">
          Discover comfort, luxury, and unforgettable moments—your perfect
          staycation awaits at Bloom's Place.
        </p>
        <div class="hero-info-cards">
          <div class="info-card">
            <span>★ 4.9</span>
            <div>Guest rating</div>
          </div>
          <div class="info-card">
            <span>1</span>
            <div>Perfect Bedroom</div>
          </div>
          <div class="info-card">
            <span>24/7</span>
            <div>Personal Service</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Responsive nav toggle
      const toggler = document.querySelector(".navbar-toggler");
      const nav = document.querySelector(".main-nav");
      toggler.addEventListener("click", function () {
        nav.classList.toggle("show-nav");
      });
    </script>
  </body>
</html>
